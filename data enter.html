<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    main {
      overflow-y: auto;
      max-height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: auto;
      animation: fadeInUp 0.5s ease-in-out;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: border-color 0.3s ease-in-out;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #3498db;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #2980b9;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <main>
    <form>
      <label for="idNumber">ID Number:</label>
      <input type="text" id="idNumber" name="idNumber" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="ownCar">Own Car:</label>
      <select id="ownCar" name="ownCar" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="ownRealty">Own Realty:</label>
      <select id="ownRealty" name="ownRealty" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="childrenCount">Number of Children:</label>
      <input type="number" id="childrenCount" name="childrenCount" required>

      <label for="totalIncome">Total Income:</label>
      <input type="number" id="totalIncome" name="totalIncome" required>

      <label for="incomeType">Income Type:</label>
      <select id="incomeType" name="incomeType" required>
        <option value="salary">Salary</option>
        <option value="business">Business</option>
        <option value="other">Other</option>
      </select>

      <label for="educationLevel">Education Level:</label>
      <select id="educationLevel" name="educationLevel" required>
        <option value="highSchool">High School</option>
        <option value="college">College</option>
        <option value="university">University</option>
      </select>

      <label for="familyStatus">Family Status:</label>
      <select id="familyStatus" name="familyStatus" required>
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="divorced">Divorced</option>
      </select>

      <label for="housingType">Housing Type:</label>
      <select id="housingType" name="housingType" required>
        <option value="own">Own</option>
        <option value="rent">Rent</option>
      </select>

      <label for="daysFromBirth">Days from Birth:</label>
      <input type="number" id="daysFromBirth" name="daysFromBirth" required>

      <label for="daysEmployed">Days Employed:</label>
      <input type="number" id="daysEmployed" name="daysEmployed" required>

      <label for="mobileNumber">Mobile Number:</label>
      <input type="tel" id="mobileNumber" name="mobileNumber" required>

      <label for="workPhoneNumber">Work Phone Number:</label>
      <input type="tel" id="workPhoneNumber" name="workPhoneNumber">

      <label for="emailAddress">Email Address:</label>
      <input type="email" id="emailAddress" name="emailAddress" required>

      <label for="occupationType">Occupation Type:</label>
      <input type="text" id="occupationType" name="occupationType" required>

      <label for="familyMembers">Number of Family Members:</label>
      <input type="number" id="familyMembers" name="familyMembers" required>

      <button type="submit">Submit</button>
    </form>
  </main>

</body>
</html>
